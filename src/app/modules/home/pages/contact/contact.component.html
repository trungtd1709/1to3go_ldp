<div class="contact-form-container">
    <div class="contact-form">
      <div class="form-header">
        <h2>CONTACT INFORMATION</h2>
        <div class="arrow-icon">â–¶</div>
      </div>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="Enter your first name"
              [class.error]="isFieldInvalid('firstName')"
            />
            <div class="error-message" *ngIf="isFieldInvalid('firstName')">
              First name is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Enter your last name"
              [class.error]="isFieldInvalid('lastName')"
            />
            <div class="error-message" *ngIf="isFieldInvalid('lastName')">
              Last name is required
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [class.error]="isFieldInvalid('email')"
            />
            <div class="error-message" *ngIf="isFieldInvalid('email')">
              <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>
  
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder="Enter your phone number"
            />
          </div>
        </div>
  
        <div class="form-group full-width">
          <label for="message">Your Messages <span class="required">*</span></label>
          <textarea
            id="message"
            formControlName="message"
            rows="6"
            placeholder="Tell us how we can help you"
            [class.error]="isFieldInvalid('message')"
          ></textarea>
          <div class="error-message" *ngIf="isFieldInvalid('message')">
            Message is required
          </div>
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">
          SEND
        </button>
      </form>
    </div>
  </div>
